    <div class="wrapper">
      <section id="p-one" class="p-section">
          <img src="icons/logo-unistroy.png" alt="logo" class="img-fluid logo">

          <div class="title anim-items">
            <h1>UNISTROY</h1>

      </section>
      <section id="p-two" class="p-section">
        <div class="p-two__text">
          <div class="title anim-items">
            <h1>ПРИМЕР</h1>
          </div>
          <div class="subtitle anim-items">
            <h2>Газосиликатный<br>
              блок</h2>
          </div>

          ЗАКАЗАТЬ

      </section>
    </div>
