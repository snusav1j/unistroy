<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">   
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <link rel="icon" href="icons/logo-unistroy-3.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/adaptive.css">
  <link rel="stylesheet" href="styles/animations.css">
  <title>UNISTROY</title>
</head>
<body>

    <div class="wrapper">
      <section id="p-one" class="p-section">
          <img src="icons/logo-unistroy-3.png" alt="logo" class="img-fluid logo">
        <div class="p-one__text">
          <div class="title anim-items">
            <h1>UNISTROY</h1>
          </div>
          <div class="subtitle anim-items">
            <h2>Прямые поставки<br> 
              Газосиликатных<br>
              блоков</h2>
          </div>
        </div>
        <img src="images/u-sun-green-2.png" alt="u-sun" class="img-fluid img-sun">
      </section>
      <section id="p-two" class="p-section">
        <div class="p-two__text">
          <div class="title anim-items">
            <h1>КОНТРОЛЬ КАЧЕСТВА</h1>
          </div>
          <div class="subtitle anim-items">
            <h2>
              Качество продукции контролируется <br>
              на всех циклах производства. <br>
              Продукция производится по <br>
              оригинальным рецептам 
              <br>
              «Hebel International GmbH&Co» 
              <br> в соответствии с требованиями <br>
              ГОСТ и методиками испытаний.
            </h2>
          </div>
        </div>
        <img src="images/u-sun-green-rev-2.png" alt="u-sun" class="img-fluid img-sun-rev">
      </section>

      <section id="p-three" class="p-section">
        <div class="slider">
          <div class="list">
            <div class="item item-1">
              <div class="p-three_item1-title">
                <p></p>
              </div>
              <div class="item-1__img">
                    <img src="images/silikat-block.png" alt="" class="img-fluid">
                  </div>
              </div>
              <div class="item item-2">
                <div class="p-three_item2-title">
                  <p></p>
                </div>
                <div class="item-2__img">
                  <img src="images/silikat-block.png" alt="" class="img-fluid">
                </div>
              </div>

          </div>
          <div class="buttons">
              <button id="prev"><</button>
              <button id="next">></button>
          </div>
          <ul class="dots">
              <li class="active"></li>
              <li></li>
            </ul>
      </div>
    </section>
  </div>
  <script src="scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
